<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Extension</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1 class="name">Strings and Keys</h1>
        </div>
        <div class="song-information">
            <div class="song-name">
                <h2 class="detail">Song name :</h2>
                <h2 class="fill-song">Melody of my dreams</h2>
            </div>
            <div class="song-singer">
                <h2 class="detail">Singers :</h2>
                <h2 class="fill-singer">Sonu Nigam</h2>
            </div>
            <div class="song-scale">
                <h2 class="detail">Scale :</h2>
                <h2 class="fill-scale">E</h2>
            </div>
            <div class="button-holder">
                <button class="button">Get Chord sheet</button>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
